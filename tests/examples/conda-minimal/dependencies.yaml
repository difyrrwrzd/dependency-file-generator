files:
  build:
    generate: conda
    conda_dir: output/actual
    matrix:
      cuda: ["11.5", "11.6"]
      arch: [x86_64]
    includes:
      - build
channels:
  - rapidsai
  - conda-forge
dependencies:
  conda_and_requirements:
    common:
      build:
        - clang=11.1.0
    specific:
      - matrix:
          cuda: "11.5"
        build:
          - cuda-python>=11.5,<11.7.1
      - matrix:
          cuda: "11.6"
        build:
          - cuda-python>=11.6,<11.7.1
  conda:
    common:
      build:
        - spdlog>=1.8.5,<1.9
    specific:
      - matrix:
          cuda: "11.5"
        build:
          - cudatoolkit=11.5
      - matrix:
          cuda: "11.6"
        build:
          - cudatoolkit=11.6
